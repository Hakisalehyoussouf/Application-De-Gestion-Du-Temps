<!------------------------------------------Pour le cas du temps du travail-------------------------------------->

<div class="container custom-form-container mat-elevation-z2">

  <!--  <mat-form-field>-->
  <!--    <mat-label>Filter</mat-label>-->
  <!--    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>-->
  <!--  </mat-form-field>-->


  <h1 class="title">Les Pauses</h1>
  <div class="container custom-form-table-container">

    <table mat-table [dataSource]="data"
           matSort matSortActive="dateDebut"
           matSortDisableClear
           matSortDirection="desc">


      <!-- Date du Debut Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Debut </th>
        <td mat-cell *matCellDef="let element">
          {{element.dateDebut.toString().slice(0, 19).replace('T', '  ')}}
        </td>
      </ng-container>

      <!-- Date de fin Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Fin </th>
        <td mat-cell *matCellDef="let element">
          {{element.dateFin}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>

  </div>

  <mat-paginator #paginator
                 [length]="length">
  </mat-paginator>


</div>
