<section class="vh-100 mat-elevation-z24 z-3 shadow-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Connexion</h3>

            <form [formGroup]="fromLogin" (ngSubmit)="handleLogin()">
              <div class="mb-4">
                <input type="email"
                       id="typeEmailX-2"
                       class="form-control form-control-lg"
                       placeholder="Email"
                       formControlName="email"
                />
              </div>

              <div class="mb-4">
                <input type="password"
                       class="form-control form-control-lg"
                       placeholder="Mot de passe"
                       formControlName="password"
                />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3">Se souvenir du mot de passe</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Connexion</button>
            </form>

            <hr class="my-4">

            <div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
